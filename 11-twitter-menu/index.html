<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Twitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>

    <nav class="nav">

        <ul class="nav__list">

            <li class="nav__element" id="inicio">

                <a href="#inicio" class="nav__link active">
                    <img src="./assets/home.svg" class="nav__logo">
                    Inicio
                </a>

            </li>

            <li class="nav__element" id="explorar">

                <a href="#explorar" class="nav__link">
                    <img src="./assets/search.svg" class="nav__logo">

                </a>

            </li>

            <li class="nav__element" id="notificaciones">

                <a href="#notificaciones" class="nav__link">
                    <img src="./assets/bell.svg" class="nav__logo">

                </a>

            </li>

            <li class="nav__element" id="mensajes">

                <a href="#mensajes" class="nav__link">
                    <img src="./assets/email.svg" class="nav__logo">
                    Mensajes
                </a>

            </li>

            <li class="nav__element" id="guardados">

                <a href="#guardados" class="nav__link">
                    <img src="./assets/mark.svg" class="nav__logo">

                </a>

            </li>

            <li class="nav__element" id="opciones">

                <a href="#opciones" class="nav__link">

        </ul>

</html>
